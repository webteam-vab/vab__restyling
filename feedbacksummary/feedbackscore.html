<html>

<head>
    <script type="text/javascript" src="./Design/VAB/Js/jquery-1.8/jquery-1.8.3.min.js"></script>

    <script type="text/javascript">
        $.fn.stars = function() {
            return $(this).each(function() {
                // Get the value
                var val = parseFloat($(this).html());
                // Make sure that the value is in 0 - 5 range, multiply to get width
                var size = Math.max(0, (Math.min(5, val))) * 32;
                // Create stars holder
                var $span = $('<span />').width(size);
                // Replace the numerical value with stars
                $(this).html($span);
            });
        }
        $(function() {
            $('span.stars').stars();
        });
    </script>
    <style type="text/css">
        span.stars,
        span.stars span {
            display: block;
            background: url(./Design/VAB/site_images/feedback_star_transparent.png) 0 -32px repeat-x;

            height: 32px;
        }

        span.stars span {
            background-position: 0 0;
        }

          padding: 5px 30px;

          text-align: center;
          float: left;

    </style>
